<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/calculator.ico" sizes="64x64" type="image/png">
</head>
<body>
    <div class="f-container">
        <section class="calculator">
            <textarea id="history" readonly rows="5" cols="20"></textarea>
            <input id="display" type="text" readonly>
            <section id="keypad">
                <div class="btn clear white"><p>C</p></div>
                <div class="btn del white"><img src="./assets/undo.png" alt=""></div>
                <div class="btn dis-btn white"><p>%</p></div>
                <div class="btn dis-btn operator"><p>/</p></div>
                <div class="btn dis-btn"><p>7</p></div>
                <div class="btn dis-btn"><p>8</p></div>
                <div class="btn dis-btn"><p>9</p></div>
                <div class="btn dis-btn operator"><p>*</p></div>
                <div class="btn dis-btn"><p>4</p></div>
                <div class="btn dis-btn"><p>5</p></div>
                <div class="btn dis-btn"><p>6</p></div>
                <div class="btn dis-btn operator"><p>-</p></div>
                <div class="btn dis-btn"><p>1</p></div>
                <div class="btn dis-btn"><p>2</p></div>
                <div class="btn dis-btn"><p>3</p></div>
                <div class="btn dis-btn operator"><p>+</p></div>
                <div class="btn dis-btn zero"><p>0</p></div>
                <div class="btn dis-btn"><p>.</p></div>
                <div class="btn calc operator"><p>=</p></div>
            </section>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
